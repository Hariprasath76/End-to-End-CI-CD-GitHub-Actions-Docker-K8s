name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # triggers on push to main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Node.js (for building/testing)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Install dependencies & run tests
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "Tests failed"  # optional: fail the workflow if tests fail

    # 4. Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: hari0987/myapp:latest

    # 6. Set up kind (Kubernetes in Docker)
    - name: Set up kind
      uses: engineerd/setup-kind@v0.5.0

    # 7. Create kind cluster
    - name: Create kind cluster
      run: kind create cluster --name mycluster

    # 8. Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl rollout status deployment/myapp-deployment
