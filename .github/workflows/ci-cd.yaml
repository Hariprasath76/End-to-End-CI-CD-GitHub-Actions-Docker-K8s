name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Install dependencies & run tests
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "Tests failed"

    # 4. Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Build Docker image
    - name: Build Docker image
      run: docker build -t hari0987/myapp:latest .

    # 6. Push Docker image to Docker Hub
    - name: Push Docker image
      run: docker push hari0987/myapp:latest

    # 7. Setup kind
    - name: Setup kind
      uses: engineerd/setup-kind@v0.5.0

    # 8. Create kind cluster with modern image
    - name: Create kind cluster
      run: |
        kind create cluster --name kind --image kindest/node:v1.27.6 --wait 300s

    # 9. Load Docker image into kind
    - name: Load Docker image into kind
      run: kind load docker-image hari0987/myapp:latest --name kind

    # 10. Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl rollout status deployment/myapp-deployment
