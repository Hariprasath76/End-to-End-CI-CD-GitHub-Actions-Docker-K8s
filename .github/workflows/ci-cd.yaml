name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ------------------------------
  # 1. BUILD, TEST & PUSH TO DOCKER HUB
  # ------------------------------
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "Tests failed"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t hari0987/myapp:latest .

      - name: Push Docker image
        run: docker push hari0987/myapp:latest

  # ------------------------------
  # 2. DEPLOY TO KIND CLUSTER
  # ------------------------------
  kind-test:
    needs: build-test-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Kind
        uses: engineerd/setup-kind@v0.12.0
        with:
          version: v0.20.0
          node-image: kindest/node:v1.28.0

      - name: Create Kind cluster
        run: kind create cluster --name kind --wait 300s

      - name: Load Docker image
        run: |
          docker pull hari0987/myapp:latest
          kind load docker-image hari0987/myapp:latest --name kind

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/myapp-deployment

      - name: Test Application
        run: |
          kubectl port-forward svc/myapp-service 3000:3000 &
          sleep 10
          curl -f http://localhost:3000/ || exit 1
