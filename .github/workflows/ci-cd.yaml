name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "Tests failed"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t hari0987/myapp:latest .

      - name: Push Docker image
        run: docker push hari0987/myapp:latest

  kind-test:
    needs: build-test-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Kind cluster
        uses: helm/kind-action@v1.11.0
        with:
          version: v0.22.0
          node_image: kindest/node:v1.30.0

      - name: Load Docker image to Kind
        run: |
          docker pull hari0987/myapp:latest
          kind load docker-image hari0987/myapp:latest --name chart-testing

      - name: Deploy to Kubernetes (robust + debug)
        run: |
          echo "=== CURRENT WORKSPACE ==="
          pwd
          echo

          echo "=== FILE TREE ==="
          ls -R .
          echo

          echo "=== k8s directory listing ==="
          ls -la k8s || true
          echo

          echo "=== file sizes ==="
          wc -c k8s/* || true
          echo

          echo "=== file contents ==="
          for f in k8s/*; do
            echo "----- $f -----"
            sed -n '1,200p' "$f"
            echo
          done

          echo "=== APPLYING MANIFESTS ==="
          kubectl apply -f k8s --recursive
          echo

          echo "=== RESOURCES ==="
          kubectl get all -o wide
          echo

          echo "=== ROLLOUT STATUS ==="
          kubectl rollout status deployment/myapp-deployment --timeout=120s

      - name: Test Application
        run: |
          kubectl port-forward svc/myapp-service 3000:3000 &
          sleep 10
          curl -f http://localhost:3000/ || exit 1
